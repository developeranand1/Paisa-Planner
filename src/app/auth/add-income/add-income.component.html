<div class="row">
    <div class="col-md-12">
        <app-notification [message]="notificationMessage" [type]="notificationType"></app-notification>
        <div class="add-title ">
            Add Income
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card text-bg-info">
            <div class="card-body">
                <h5 class="card-title">Total Income</h5>
                <p class="card-text">1</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-bg-warning">
            <div class="card-body">
                <h5 class="card-title">Total Amount</h5>
                <p class="card-text">â‚¹33.00</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#exampleModal1">+ Add Income</button>
    </div>
</div>

<app-income-list/>




<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Income</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
     <div class="modal-body">
      

        <form [formGroup]="incomeForm" (ngSubmit)="addIncome()">
            <div class="mb-2">
                <label class="form-label">Title <span>*</span></label>
                <input type="text" class="form-control" formControlName="title">
            </div>
             <div class="mb-2">
                <label class="form-label">Amount <span>*</span></label>
                <input type="text" class="form-control" formControlName="amount">
            </div>

            <div class="mb-2">
                <label class="form-label">Category <span>*</span></label>
                <select class="form-control" formControlName="category">
                    <option *ngFor="let item of categoryList" [value]="item.name" >{{item.name}}</option>
                </select>
               
            </div>
             <div class="mb-3">
                <label class="form-label">Description <span>*</span></label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary form-control " >Add income</button>
            </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
