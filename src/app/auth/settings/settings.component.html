<!-- Include the notification component -->
<app-notification [message]="notificationMessage" [type]="notificationType"></app-notification>

<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <img class="img-profile" src="assets/images/user/user.png" alt="user-profile">
        </div>
        <!-- <div class="info-title">Your information</div> -->
        <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
            <div class="row mb-4">
              <div class="col-md-2">
                <label for="firstName" class="form-label">First Name</label>
              </div>
              <div class="col-md-10">
                <input id="firstName" type="text" class="form-control" formControlName="firstName">
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col-md-2">
                <label for="lastName" class="form-label">Last Name</label>
              </div>
              <div class="col-md-10">
                <input id="lastName" type="text" class="form-control" formControlName="lastName">
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col-md-2">
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="col-md-10">
                <input id="email" type="text" class="form-control" formControlName="email">
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col-md-2">
                <label for="phone" class="form-label">Phone</label>
              </div>
              <div class="col-md-10">
                <input id="phone" type="text" class="form-control" formControlName="phone">
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary" style="float: right;">Update</button>
              </div>
            </div>
        </form> 
    </div>
</div>
